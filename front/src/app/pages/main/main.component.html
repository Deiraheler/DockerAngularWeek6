<h2>Add expense</h2>
<form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
  <div>
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="expense.amount" required>
  </div>
  <div>
    <label for="category">Category</label>
    <input type="text" id="category" name="category" [(ngModel)]="expense.category" required>
  </div>
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="expense.description" required>
  </div>
  <div>
    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)]="expense.date" required>
  </div>
  <button type="submit" [disabled]="!expenseForm.valid">Add</button>
</form>
